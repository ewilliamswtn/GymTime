
<div class="container-fluid">
  <div class ="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10 loginCard">
      <section class="auth-form">
        <h3>Welcome to GymApp</h3>
        <h3>Please Login or Register to continue.</h3>
        <div class="loginEmailWrapper">
          Email: <input type="text" autofocus="true" ng-model="account.email">
        </div><br>
        <div class="loginPWordWrapper">
          Password: <input type="password" ng-model="account.password">
        </div>
        <div>
          <button class="btn btn-block btn-primary" ng-click="login()">Login</button>
        </div>
        <div>
          <button class="btn btn-block btn-primary" ng-click="register()">Register</button>
        </div>

      </section>
    </div>
  </div>
</div>
